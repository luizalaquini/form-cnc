<!DOCTYPE html>

<html lang="pt-br">
    <header>
        <!--CONFIG-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>CNC PIC II</title>

        <!--CSS-->
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="shortcut icon" type="image-x/png" href="css/img/icons8-cnc.png">
    </header>
    <body>
        <div class="container">
            <form action="">
                <div class="row mb-3">
                    <label class="col-lg-2 col-form-label" for="modelo">MODELO</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="modelo" type="text">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label class="col-lg-2 col-form-label" for="numSerie">Nº DE SÉRIE</label>
                    <div class="col-lg-4">
                        <input class="form-control" id="numSerie" type="text">
                    </div>
    
                    <label class="col-lg-3 col-form-label" for="capDeCarga">CAP. DE CARGA</label>
                    <div class="col-lg-3">
                        <input class="form-control" id="capDeCarga" type="text">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label class="col-lg-2 col-form-label" for="dataFab">DATA DE FABR.</label>
                    <div class="col-lg-3">
                        <input class="form-control" id="dataFab" placeholder="MM/AA">
                    </div>
        
                    <label class="col-lg-3 col-form-label" for="classUtil">CLASSE DE UTILIZAÇÃO</label>
                    <div class="col-lg-4">
                        <input class="form-control" id="classUtil" type="text">
                    </div>
                </div>
    
                <div class="row mb-3">
                    <label class="col-lg-3 col-form-label" for="estadoCarga">ESTADO DE CARGA</label>
                    <div class="col-lg-4">
                        <input class="form-control" id="estadoCarga" type="text">
                    </div>
                    
                    <label class="col-lg-1 col-form-label" for="Peso">PESO</label>
                    <div class="col-lg-4">
                        <input class="form-control" id="Peso" type="text">
                    </div>
                </div>
    
                <div class="row mb-3">
                    <label class="col-lg-3 col-form-label" for="PotInstal">POT. INSTALADA</label>
                    <div class="col-lg-4">
                        <input class="form-control" id="PotInstal" type="text">
                    </div>
        
                    <label class="col-lg-2 col-form-label" for="Voltagem">VOLTAGEM</label>
                    <div class="col-lg-3">
                        <input class="form-control" id="Voltagem" type="text">
                    </div>
                </div>
    
                <div class="row justify-content-center mb-3">
                    <label class="col-lg-2 col-form-label" for="NCrea">Nº CREA</label>
                    <div class="col-lg-4">
                        <input class="form-control" id="NCrea" type="text">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
